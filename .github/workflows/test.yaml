# Template: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package using Pip

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  CACHE_NUMBER: 0  # increase to reset cache manually
  TORCHOUTIL_TMPDIR: "/tmp"

# Cancel workflow if a new push occurs
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-extras:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            python-version: "3.8"
            torch-version: "1.10"
          - os: ubuntu-latest
            python-version: "3.13"
            torch-version: "torch-latest"
          - os: windows-2019
            python-version: "3.8"
            torch-version: "1.10"
          - os: windows-latest
            # Do not use python 3.13 on windows yet because it is not entirely supported by numpy (18/02/2025)
            python-version: "3.13"
            torch-version: "torch-latest"
          - os: macos-13
            python-version: "3.8"
            torch-version: "1.10"
          - os: macos-latest
            python-version: "3.13"
            torch-version: "torch-latest"

    steps:
    # --- INSTALLATIONS ---
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"

    - name: Install package
      if: matrix.torch-version == 'torch-latest'
      shell: bash
      run: |
        python -m pip install .[dev,extras]

    - name: Install package with PyTorch ${{ matrix.torch-version }}
      if: matrix.torch-version != 'torch-latest'
      shell: bash
      run: |
        python -m pip install torch==${{ matrix.torch-version }} -e .[dev,extras]

    - name: Additional install soundfile (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install libsndfile1

    - name: Additional install soundfile (macOS)
      if: matrix.os == 'macos-latest' || matrix.os == 'macos-13'
      run: |
        brew install libsndfile

    # --- TESTS ---
    - name: Lint with flake8
      run: |
        python -m flake8 --config .flake8 --exit-zero --show-source --statistics src

    - name: Check format with Black
      run: |
        python -m black --check --diff src

    - name: Print install info
      run: |
        torchoutil-info

    - name: Test with pytest
      run: |
        coverage run -m pytest -v

    - name: Show coverage results
      run: |
        coverage report -m

  build-minimal:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-24.04]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        torch-version: ["torch-latest"]
        include:
          - os: windows-2019
            python-version: "3.8"
            torch-version: "1.10"
          - os: windows-latest
            # Do not use python 3.13 on windows yet because it is not entirely supported by numpy (18/02/2025)
            python-version: "3.13"
            torch-version: "torch-latest"
          - os: macos-13
            python-version: "3.8"
            torch-version: "1.10"
          - os: macos-latest
            python-version: "3.13"
            torch-version: "torch-latest"
          - os: ubuntu-24.04
            python-version: "3.8"
            torch-version: "1.10"
          - os: ubuntu-24.04
            python-version: "3.8"
            torch-version: "1.11"
          - os: ubuntu-24.04
            python-version: "3.8"
            torch-version: "1.12"
          - os: ubuntu-24.04
            python-version: "3.8"
            torch-version: "1.13"
          - os: ubuntu-24.04
            python-version: "3.8"
            torch-version: "2.0"
          - os: ubuntu-24.04
            python-version: "3.8"
            torch-version: "2.1"
          - os: ubuntu-24.04
            python-version: "3.8"
            torch-version: "2.2"
          - os: ubuntu-24.04
            python-version: "3.8"
            torch-version: "2.3"
          - os: ubuntu-24.04
            python-version: "3.8"
            torch-version: "2.4"
            # note: torch 2.5 is not available for python<=3.8
          - os: ubuntu-24.04
            python-version: "3.9"
            torch-version: "2.5"

    steps:
    # --- INSTALLATIONS ---
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: "pip"

    - name: Install package
      if: matrix.torch-version == 'torch-latest'
      shell: bash
      run: |
        python -m pip install .[dev]

    - name: Install package with PyTorch ${{ matrix.torch-version }}
      if: matrix.torch-version != 'torch-latest'
      shell: bash
      run: |
        python -m pip install torch==${{ matrix.torch-version }} -e .[dev]

    - name: Additional install soundfile (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get install libsndfile1

    - name: Additional install soundfile (macOS)
      if: matrix.os == 'macos-latest' || matrix.os == 'macos-13'
      run: |
        brew install libsndfile

    # --- TESTS ---
    - name: Lint with flake8
      run: |
        python -m flake8 --config .flake8 --show-source --statistics src

    - name: Check format with Black
      run: |
        python -m black --check --diff src

    - name: Print install info
      run: |
        torchoutil-info

    - name: Test with coverage + pytest
      run: |
        coverage run -m pytest -v '--ignore-glob=tests/test_extras*.py' --ignore=./tests/test_utils_pack.py --ignore=./tests/test_hub_registry.py

    - name: Show coverage results
      run: |
        coverage report -m
